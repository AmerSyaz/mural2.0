<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      .ar-text {
        background: rgba(51, 51, 51, 0.5);
        color: white;
        padding: 10px;
        border-radius: 15px;
        text-align: center;
        width: 250px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>

    <a-scene mindar-image="imageTargetSrc: ./assets/fullmural.mind; maxTrack: 4" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
             
      <a-assets>
        <video id="VideoModel" src="./assets/train.mp4" preload="auto" loop="true" crossorigin="anonymous" webkit-playsinline playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Add text boxes for targets 0â€“8 -->
      <!-- You can customize the text for each target if needed -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane color="#333" width="1.5" height="1" position="0 0 0.5" opacity="0.5" material="shader: flat"></a-plane>
        <a-text value="Info Box 0\nThis is a multi-line message." align="center" width="1.4" position="0 0 0.51" color="white"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-plane color="#333" width="1.5" height="1" position="0 0 0.5" opacity="0.5" material="shader: flat"></a-plane>
        <a-text value="Info Box 1\nMore content here." align="center" width="1.4" position="0 0 0.51" color="white"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 2">
        <a-plane color="#333" width="1.5" height="1" position="0 0 0.5" opacity="0.5" material="shader: flat"></a-plane>
        <a-text value="Info Box 2\nAR descriptions go here." align="center" width="1.4" position="0 0 0.51" color="white"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 3">
        <a-plane color="#333" width="1.5" height="1" position="0 0 0.5" opacity="0.5" material="shader: flat"></a-plane>
        <a-text value="Info Box 3\nCustom message." align="center" width="1.4" position="0 0 0.51" color="white"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 4">
        <a-plane color="#333" width="1.5" height="1" position="0 0 0.5" opacity="0.5" material="shader: flat"></a-plane>
        <a-text value="Info Box 4\nEducational or fun text." align="center" width="1.4" position="0 0 0.51" color="white"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 5">
        <a-plane color="#333" width="1.5" height="1" position="0 0 0.5" opacity="0.5" material="shader: flat"></a-plane>
        <a-text value="Info Box 5\nMake it your own!" align="center" width="1.4" position="0 0 0.51" color="white"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 6">
        <a-plane color="#333" width="1.5" height="1" position="0 0 0.5" opacity="0.5" material="shader: flat"></a-plane>
        <a-text value="Info Box 6\nHello from AR!" align="center" width="1.4" position="0 0 0.51" color="white"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 7">
        <a-plane color="#333" width="1.5" height="1" position="0 0 0.5" opacity="0.5" material="shader: flat"></a-plane>
        <a-text value="Info Box 7\nAny text you like." align="center" width="1.4" position="0 0 0.51" color="white"></a-text>
      </a-entity>

      <a-entity mindar-image-target="targetIndex: 8">
        <a-plane color="#333" width="1.5" height="1" position="0 0 0.5" opacity="0.5" material="shader: flat"></a-plane>
        <a-text value="Info Box 8\nAlmost there!" align="center" width="1.4" position="0 0 0.51" color="white"></a-text>
      </a-entity>

      <!-- Only this one plays video -->
      <a-entity mindar-image-target="targetIndex: 9">
        <a-video src="#VideoModel" width="1.5" height="0.85" position="0 0 0.5" rotation="0 0 0" autoplay="true"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.querySelector("#VideoModel");

        document.querySelector("a-scene").addEventListener("arReady", () => {
          video.play();
        });

        document.querySelector("a-scene").addEventListener("targetFound", () => {
          video.play();
        });

        document.querySelector("a-scene").addEventListener("targetLost", () => {
          video.pause();
        });
      });
    </script>
  </body>
</html>
